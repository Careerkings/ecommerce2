<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK furnitures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="navbar">
          <div class="navbar-center">
              <span class="nav-icon">
                <i class="fas fa-bars"></i>
              </span>
              <img src="logo.svg" alt="store logo">
              <div class="cart-btn">
              <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
              </span> 
              <div class="cart-items">0</div> 
              </div>
           </div>
        </div>
       <header class="hero">
            <div class="banner">
                <h1 class="banner-title">furniture collection</h1>
                <button class="banner-btn">Career Kings</button>
            </div>
        </header>
    </section>
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <section class="cart-overlay">
          <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
            
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
                <button class="checkout-btn banner-btn">checkout</button>
            </div>
            </div>
          
    </section>

    

    <script src="script.js"></script>
</body>
</html>
